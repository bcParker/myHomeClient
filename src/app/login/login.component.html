<div class='maindiv'>
    <mat-card class="example-card">
        <div class="auth" [@formState]="loginState">
            <mat-card-header>
                <mat-card-title class='title'>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="email" class="email" name="email" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="password" type="password" class="password"
                                        name="password" required>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="submit($event)" type="submit" color="primary">Login</button>
            </mat-card-actions>
        </div>
        <div class="auth" [@formState]="signupState">
            <mat-card-header>
                <mat-card-title>Create New Dashboard</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <table class="example-full-width" cellspacing="0">
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" class="Username" name="Username" required>
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" class="password"
                                        name="password" required>
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </form>
                <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="submit()" type="submit" color="primary">Submit</button>
            </mat-card-actions>
        </div>
        <button mat-stroked-button id="toggle" (click)="loginToggle()" color="primary">Login/Register</button>
        <br>
        <br>
    </mat-card>
</div>
