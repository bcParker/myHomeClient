<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h3>Stocks Card</h3>
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
            </mat-menu>
        </mat-card-title>
    </mat-card-header>  
    <mat-card-content class="stocksCard">
        <div>
            <table mat-table [dataSource]="stocksData" #mytable class="my-table mat-elevation-z8">
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Company </th>
                    <td mat-cell *matCellDef="let element"> {{stockInfo.companyName}} </td>
                </ng-container>

                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <ng-container matColumnDef="latestPrice">
                    <th mat-header-cell *matHeaderCellDef> Latest Price </th>
                    <td mat-cell *matCellDef="let element">  ${{stockInfo.latestPrice}} </td>
                </ng-container>

                <ng-container matColumnDef="previousClose">
                    <th mat-header-cell *matHeaderCellDef> Previous Close </th>
                    <td mat-cell *matCellDef="let element"> ${{stockInfo.previousClose}} </td>
                </ng-container>

                <ng-container matColumnDef="change">
                    <th mat-header-cell *matHeaderCellDef> Change </th>
                    <td mat-cell *matCellDef="let element"> ${{stockInfo.change}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a (click)="openDialog('Update',element)">Edit</a> |
                        <a (click)="openDialog('Delete',element)">Delete</a>
                    </td>
                </ng-container>

            </table>
            <br>
            <button mat-button class="addStock" (click)="openDialog('Add',{})" mat-flat-button color="primary">Add
                Row</button>
        </div>

    </mat-card-content>
</mat-card>
